spring:
  application:
    name: only4-KSP-cap4k
  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 50MB
  mvc:
    log-request-details: true

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/only4-ksp-cap4k?serverTimezone=Asia/Shanghai&useSSL=false&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      initial-size: 30
      max-active: 100
      min-idle: 30
      max-wait: 1000
      use-unfair-lock: true
      pool-prepared-statements: false
      validation-query: select 1
      validation-query-timeout: 2
      keep-alive: true
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      min-evictable-idle-time-millis: 43200000
      max-evictable-idle-time-millis: 86400000
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect:
          storage_engine: innodb
        jdbc:
          batch_size: 5000
          batch_versioned_data: true
    database-platform: org.hibernate.dialect.MySQLDialect

logging:
  level:
    sql: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

server:
  port: 8081
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 400
  servlet:
    context-path: /only4-KSP-cap4k

