spring:
  application:
    name: only4-KSP-cap4k
  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 50MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    serialization:
      fail-on-empty-beans: false
  mvc:
    log-request-details: true

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/only4-ksp-cap4k?allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&useSSL=false&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 30
      max-active: 100
      min-idle: 30
      max-wait: 1000
      use-unfair-lock: true
      pool-prepared-statements: false
      validation-query: select 1
      validation-query-timeout: 2
      keep-alive: true
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      min-evictable-idle-time-millis: 43200000
      max-evictable-idle-time-millis: 86400000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 5000
          batch_versioned_data: true
    database-platform: org.hibernate.dialect.MySQLDialect

logging:
  level:
    sql: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

server:
  port: 8081
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 400

jimmer:

  # This is very important,
  # With this configuration,
  # `jimmer-spring-starter` will create `KSqlClient` for kotlin;
  # otherwise, it will create `JSqlClient` for java.
  language: kotlin

  database-validation-mode: ERROR
  show-sql: true
  pretty-sql: true

cap4k:
  ddd:
    archinfo:
      enabled: true
      base-package: edu.only4
    distributed:
      idgenerator:
        snowflake:
          enable: true
    domain:
      event:
        event-scan-package: edu.only4
        schedule:
          add-partition-enable: false
    application:
      saga:
        schedule:
          add-partition-enable: false
      request:
        schedule:
          add-partition-enable: false
